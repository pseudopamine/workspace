<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      border:1px solid black;
      border-collapse: collapse;
      width: 300px;
    }
    tr, td {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <h2>2행 3열 테이블 생성</h2>
  <!-- table태그 안에는 tr, thead, tbody, tfoot -->
  <table>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
  </table>
</body>
</html>
