<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 사용자의 입력을 받는 태그를 모두 form 요소 -->
  <input type="text"> <br>
  <input type="password"> <br>
  <input type="number"> <br>
  <input type="date"> <br>
  <input type="color"> <br>
  <input type="button" value="버튼"> <br>
  <input type="checkbox"> <br>
  <input type="file"> <br>
  <input type="radio"> <br>

<!-- 체크박스 : 다중선택 가능 -->
<!-- checked : 속성명과 속성이 동일하기 때문에 속성 생략 가능 -->
  <input type="checkbox" checked>치킨 
  <input type="checkbox">피자
  <input type="checkbox">라면 <br>

<!-- 라디오 : n개 중에 하나만 선택할 때 사용 -->
  <input name="abc" type="radio" checked>치킨 
  <input name="abc" type="radio">피자
  <input name="abc" type="radio">라면 <br>

  <input name="aa" type="radio">예
  <input name="aa" type="radio">아니오 <br>

  <select>
    <option>010</option>
    <option selected>011</option>
    <option>012</option>
  </select> <br>

  <textarea cols="50" rows="5"></textarea>


</body>
</html>
