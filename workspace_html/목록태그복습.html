<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 순서가 있는 목록 -->
  <!-- ol : ordered list, ol코드 안에는 li만 들어올 수 있음-->
  <!-- li : list -->
  <ol>
    <li>메뉴1</li>
    <li>메뉴2</li>
    <li>메뉴3</li>
  </ol>
  <!-- 순서가 없는 목록 -->
    <!-- ul : unordered list -->
  <!-- 메뉴를 구현할 때 ul태그 사용 -->
  <ul>
    <li><p>메뉴1</p></li>
    <li>메뉴2</li>
    <li>메뉴3</li>
  </ul>

    <!-- table 태그 안에 올 수 있는 태그 : thead, tbody, tr -->
    <!-- thead : 제목줄을 표현할 때 사용 (선택사항) -->
    <!-- tbody : 테이블의 내용을 표현할 때 사용 -->
    <!-- tr : 하나의 행을 표현, tr 태그 안에는 td 태그만 올 수 있음 -->
    <!-- td : 하나의 열을 표현 -->
    <table>
      <thead>
        <tr>
          <td></td>
          <td></td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
</body>
</html>
