<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table{
      border: 1px solid black;
      border-collapse: collapse;
      width: 800px;
    }
    tr, td, th{
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <!-- 제목줄에는 td 대신 th태그를 사용하기도 한다. -->
        <!-- th : 가운데 정렬, bold체 -->
        <th>학번</th>
        <th>이름</th>
        <th>국어점수</th>
        <th>영어점수</th>
        <th>수학점수</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>김길동</td>
        <td>60</td>
        <td>60</td>
        <td>50</td>
      </tr>
      <tr>
        <td>2</td>
        <td>이길동</td>
        <td>60</td>
        <td>80</td>
        <td>70</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td></td>
        <td></td>
        <td>120</td>
        <td>140</td>
        <td>120</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
