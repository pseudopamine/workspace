<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      border:1px solid black;
      border-collapse: collapse;
      width: 300px;
    }
    tr, td {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td rowspan="2">1</td>
      <td colspan="2">2</td>
    </tr>
    <tr>
      <td>3</td>
      <td rowspan="2">5</td>
    </tr>
    <tr>
      <td colspan="2">4</td>
    </tr>
  </table>
</body>
</html>
