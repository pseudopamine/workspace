<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>순서가 있는 목록 생성</h2>

  <!-- ol 태그 안에는 li 태그만 올 수 있음 -->
  <ol>
    <li>첫번째 목록</li>
    <li>두번째 목록</li>
    <li>세번째 목록</li>
  </ol>

  <ol type="A">
    <li>첫번째 목록</li>
    <li>두번째 목록</li>
    <li>세번째 목록</li>
  </ol>

  <ul>
    <li>첫번째 목록</li>
    <li>두번째 목록</li>
    <li>세번째 목록</li>
  </ul>
  
</body>
</html>
