<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="hotel_1.css">
</head>
<body>
  <div class="container">
    <div class="img-div">
      <img src="house.jpg" alt="">
      <span>
        <i class="fa-regular fa-heart"></i>
      </span>
    </div>
    <div class="detail-div">
      <div class="detail-1">
        <p style="font-weight: bold;">Green Hotel 4th floor suite room</p>
        <p style="font-weight: 700; font-size: 2rem; color: #f8780f; margin-top: 6px; margin-bottom: 6px;">$599,999</p>
        <p style="color: gray;">with terrace & wine bar</p>
      </div>
      <div class="detail-2">
        <div>
          <span>
            <i class="fa-solid fa-bed"></i>
          </span>
          <span style="color: gray;">4 Bedrooms</span>
        </div>
        <div>
          <span>
            <i class="fa-solid fa-bath"></i>
          </span>
          <span style="color: gray;">3 Bathrooms</span>
        </div>
      </div>
      <div class="detail-3">
        <p style="color: gray;">Real Estate Agent</p>
        <div class="info">
          <img src="face-01.jpg" alt="">
          <div>
            <p style="font-weight: 600;">Sandy Foxx</p>
            <p style="color: gray; margin-top: 4px;">052-7777-8888</p>
          </div>
          <button type="button">INQUIRE</button>
        </div>
      </div>
    </div>
  </div>
